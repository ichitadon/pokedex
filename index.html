<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>ichitadon's PokeDex</h1>
            <h3>Try it Now !!</h3>
            <label>Please input PokeDexNum or PokemonName</label>
            <div class="input-group">
                <input class="form-control" v-model="select_pokedex_num" type="text" class="form-control" @keydown.enter="getPokemon" placeholder="keydown.enter">
                <span class="input-group-btn">
                        <button @click="getPokemon" type="button" class="btn btn-default">submit</button>
                </span>
            </div>
            <div>
                <h2>No.{{display_pokedex_num}} {{ name }}</h2>
                <img v-bind:src="front_default" />
                <img v-bind:src="back_default" />
            </div>
            <hr>
            <div>
                <p><label>Types : </label>
                {{ types[0].type.name }}
                <span v-if="types[1]">, {{ types[1].type.name }}</span></p>
                <p><label>Abilities : </label>
                {{ abilities[0].ability.name }}
                <span v-if="abilities[1]">, {{ abilities[1].ability.name }}</span></p>
                <p><label>Height : </label> {{ height * 10 }} cm</p>
                <p><label>Weight : </label> {{ weight / 10 }} kg</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
